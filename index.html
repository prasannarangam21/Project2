<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- local CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <title>Suicide rates analysis</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <h1>Suicide Dashboard</h1>
    <form class="form-inline">
      <button class="btn btn-outline-success" type="button"><a href="index.html" id="logo"><b>Main
            button</b></a></button>
      <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
    </form>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="box">
          <h1>Suicide Analysis </h1>
          <hr>
          <p>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="box" id="figures">
          <h3> Visualizations </h3>
          <hr>
          <div class="row">
            <div class="col-4">
              <a href="Images/suicides_by_gender.png">
                <img src="{{ url_for('static', filename='Images/suicides_by_gender.png') }}" alt="cable img"
                  class="img-fluid">
                <div id="pie"></div>
              </a>
            </div>
            <div class="col-4">
              <a href="Images/suicide_vs_gdp.png">
                <img src="{{ url_for('static', filename='Images/suicide_vs_gdp.png') }}" alt="cable img"
                  class="img-fluid">
                <div id="scatter1"></div>
              </a>
            </div>

          </div>
          <div class="row">
            <div class="col-4">
              <a href="Images/top_ten_countries.png">
                <img src="{{ url_for('static', filename='Images/top_ten_countries.png') }}" alt="cable img"
                  class="img-fluid">
                <div id="bar"></div>
              </a>
            </div>
            <div class="col-4">
              <a href="Images/suicides_by_year.png">
                <img src="{{ url_for('static', filename='Images/suicides_by_year.png') }}" alt="cable img"
                  class="img-fluid">
                <div id="lineDiv"></div>
              </a>
            </div>
            <div class="col-4">
              <a href="Images/suicides_by_age.png">
                <img src="{{ url_for('static', filename='Images/suicides_by_age.png') }}" alt="cable img"
                  class="img-fluid">
                <div id="scatter"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--Plotly JS-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- D3 JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <!-- Our JavaScript -->
    <script src="../static/js/app.js"></script>

</body>

</html>
